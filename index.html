<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Store üéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#d62828;
  --green:#2a9d8f;
  --gold:#f4d35e;
  --bg:#fff5e6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:linear-gradient(90deg,var(--red),var(--green));
  color:white;
}

.cart-icon{
  cursor:pointer;
  position:relative;
  font-size:26px;
}

.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--gold);
  color:black;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
  font-weight:700;
}

/* PRODUCTS */
.products{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:18px;
  padding:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  transition:.4s ease;
}

.card:hover{
  transform:translateY(-10px) rotate(-1deg);
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:14px;
  transition:.4s ease;
}

.card:hover img{
  transform:scale(1.1) rotate(1deg);
}

.price{
  font-weight:700;
  color:var(--red);
  margin:6px 0;
}

button{
  background:var(--green);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  transition:.3s ease;
  font-weight:500;
}

button:hover{
  background:var(--red);
}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  max-width:90vw;
  height:100%;
  background:white;
  padding:25px;
  transition:.5s cubic-bezier(.4,0,.2,1);
  overflow-y:auto;
  z-index:10;
  box-shadow:-12px 0 30px rgba(0,0,0,.25);
}

.cart-panel.open{
  right:0;
}

.cart-item{
  display:flex;
  gap:14px;
  align-items:center;
  margin-bottom:16px;
}

.cart-item img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:12px;
}

.qty{
  margin-top:4px;
}

.qty button{
  padding:4px 10px;
  margin:0 6px;
}

.summary{
  border-top:2px dashed #ccc;
  padding-top:20px;
  margin-top:20px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
}

.buy-btn{
  width:100%;
  font-size:18px;
  background:var(--red);
}

.buy-btn:disabled{
  background:#aaa;
  cursor:not-allowed;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
}

@keyframes fall{
  from{top:-10px;opacity:1}
  to{top:110%;opacity:0}
}
</style>
</head>

<body>

<header>
  <h1>üéÑ Christmas Store</h1>
  <div class="cart-icon" onclick="toggleCart()">
    üõí <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<section class="products" id="products"></section>

<!-- CART -->
<div class="cart-panel" id="cart">
  <h2>Your Cart üéÅ</h2>
  <div id="cartItems"></div>

  <div class="summary">
    <input type="text" id="coupon" placeholder="Enter coupon code (ARYAN20)">
    <p>Total Items: <b><span id="totalItems">0</span></b></p>
    <p>Total Price: ‚Çπ<b><span id="totalPrice">0</span></b></p>
    <button class="buy-btn" id="buyBtn" onclick="buy()" disabled>Buy Now</button>
  </div>
</div>

<script>
const products=[
 {id:1,name:"Christmas Tree",price:1999,img:"https://picsum.photos/seed/tree/400/300"},
 {id:2,name:"Santa Hat",price:299,img:"https://picsum.photos/seed/santa/400/300"},
 {id:3,name:"Decorative Stars",price:499,img:"https://picsum.photos/seed/stars/400/300"},
 {id:4,name:"Christmas Lights",price:799,img:"https://picsum.photos/seed/lights/400/300"},
 {id:5,name:"Ornaments Set",price:999,img:"https://picsum.photos/seed/ornaments/400/300"},
 {id:6,name:"Wreath",price:699,img:"https://picsum.photos/seed/wreath/400/300"},
 {id:7,name:"Snowman Decor",price:899,img:"https://picsum.photos/seed/snowman/400/300"},
 {id:8,name:"Gift Box Set",price:599,img:"https://picsum.photos/seed/gifts/400/300"}
];

let cart={};

const productsDiv=document.getElementById("products");

products.forEach(p=>{
  productsDiv.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <p class="price">‚Çπ${p.price}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
  </div>`;
});

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function addToCart(id){
  cart[id]=(cart[id]||0)+1;
  renderCart();
}

function updateQty(id,delta){
  cart[id]+=delta;
  if(cart[id]<=0) delete cart[id];
  renderCart();
}

function renderCart(){
  const itemsDiv=document.getElementById("cartItems");
  itemsDiv.innerHTML="";
  let total=0,items=0;

  Object.keys(cart).forEach(id=>{
    const p=products.find(x=>x.id==id);
    const qty=cart[id];
    total+=p.price*qty;
    items+=qty;

    itemsDiv.innerHTML+=`
      <div class="cart-item">
        <img src="${p.img}">
        <div>
          <b>${p.name}</b><br>‚Çπ${p.price}
          <div class="qty">
            <button onclick="updateQty(${id},-1)">‚àí</button>
            ${qty}
            <button onclick="updateQty(${id},1)">+</button>
          </div>
        </div>
      </div>`;
  });

  if(document.getElementById("coupon").value==="ARYAN20"){
    total*=0.8;
  }

  document.getElementById("totalItems").innerText=items;
  document.getElementById("totalPrice").innerText=Math.round(total);
  document.getElementById("cartCount").innerText=items;
  document.getElementById("buyBtn").disabled=items===0;
}

document.getElementById("coupon").addEventListener("input",renderCart);

function buy(){
  for(let i=0;i<160;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }

  alert("üéâ Thank you! Your items will be delivered soon üéÅ");
  cart={};
  renderCart();
}
</script>

</body>
</html>
