<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Store üéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#d62828;
  --green:#2a9d8f;
  --gold:#f4d35e;
  --bg:#fff5e6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:linear-gradient(90deg,var(--red),var(--green));
  color:white;
}
header h1{margin:0}

/* CART ICON */
.cart-icon{
  cursor:pointer;
  position:relative;
  font-size:24px;
}
.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--gold);
  color:black;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
}

/* PRODUCTS */
.products{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:white;
  border-radius:16px;
  padding:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:.4s ease;
}
.card:hover{
  transform:translateY(-8px) rotate(-1deg);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
  transition:.4s ease;
}
.card:hover img{
  transform:scale(1.08);
}

.price{font-weight:700;color:var(--red)}
button{
  background:var(--green);
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
button:hover{background:var(--red)}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:0;
  right:-125%;
  width:125%;
  height:100%;
  background:white;
  padding:30px;
  transition:.6s ease;
  overflow-y:auto;
  z-index:10;
}
.cart-panel.open{right:0}

.cart-item{
  display:flex;
  gap:15px;
  align-items:center;
  margin-bottom:15px;
}
.cart-item img{
  width:70px;
  height:70px;
  border-radius:10px;
  object-fit:cover;
}

.qty button{
  padding:4px 10px;
  margin:0 4px;
}

/* FOOTER CART */
.summary{
  border-top:2px dashed #ccc;
  padding-top:20px;
}
input{
  padding:10px;
  width:100%;
  margin-bottom:10px;
}
.buy-btn{
  width:100%;
  background:var(--red);
  font-size:18px;
}
.buy-btn:disabled{
  background:#aaa;
  cursor:not-allowed;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear infinite;
}
@keyframes fall{
  from{top:-10px}
  to{top:110%}
}
</style>
</head>

<body>

<header>
  <h1>üéÑ Christmas Store</h1>
  <div class="cart-icon" onclick="toggleCart()">üõí
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<section class="products" id="products"></section>

<!-- CART -->
<div class="cart-panel" id="cart">
  <h2>Your Cart üéÅ</h2>
  <div id="cartItems"></div>

  <div class="summary">
    <input type="text" id="coupon" placeholder="Enter coupon code">
    <p>Total Items: <span id="totalItems">0</span></p>
    <p>Total Price: ‚Çπ<span id="totalPrice">0</span></p>
    <button class="buy-btn" id="buyBtn" onclick="buy()" disabled>Buy Now</button>
  </div>
</div>

<script>
const products=[
 {id:1,name:"Christmas Tree",price:1999,img:"https://images.unsplash.com/photo-1608889175101-7dfb02b4c5b6"},
 {id:2,name:"Santa Hat",price:299,img:"https://images.unsplash.com/photo-1544025162-d76694265947"},
 {id:3,name:"Decorative Stars",price:499,img:"https://images.unsplash.com/photo-1544473244-f6895e69ad0b"},
 {id:4,name:"Christmas Lights",price:799,img:"https://images.unsplash.com/photo-1545486332-9e0999c535b2"},
 {id:5,name:"Ornaments Set",price:999,img:"https://images.unsplash.com/photo-1607344645866-009c3209b69f"},
 {id:6,name:"Wreath",price:699,img:"https://images.unsplash.com/photo-1512386233331-f023884a92e0"},
 {id:7,name:"Snowman Decor",price:899,img:"https://images.unsplash.com/photo-1543946603-0f4c24b1f68e"},
 {id:8,name:"Gift Box Set",price:599,img:"https://images.unsplash.com/photo-1543589077-47d81606c1bf"}
];

let cart={};

const productsDiv=document.getElementById("products");
products.forEach(p=>{
  productsDiv.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <p class="price">‚Çπ${p.price}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
  </div>`;
});

function addToCart(id){
  cart[id]=(cart[id]||0)+1;
  renderCart();
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function renderCart(){
  const itemsDiv=document.getElementById("cartItems");
  itemsDiv.innerHTML="";
  let total=0,items=0;

  Object.keys(cart).forEach(id=>{
    const p=products.find(x=>x.id==id);
    const qty=cart[id];
    total+=p.price*qty;
    items+=qty;

    itemsDiv.innerHTML+=`
    <div class="cart-item">
      <img src="${p.img}">
      <div>
        <b>${p.name}</b><br>‚Çπ${p.price}
        <div class="qty">
          <button onclick="updateQty(${id},-1)">-</button>
          ${qty}
          <button onclick="updateQty(${id},1)">+</button>
        </div>
      </div>
    </div>`;
  });

  if(document.getElementById("coupon").value==="ARYAN20"){
    total*=0.8;
  }

  document.getElementById("totalItems").innerText=items;
  document.getElementById("totalPrice").innerText=Math.round(total);
  document.getElementById("cartCount").innerText=items;
  document.getElementById("buyBtn").disabled=items===0;
}

function updateQty(id,change){
  cart[id]+=change;
  if(cart[id]<=0) delete cart[id];
  renderCart();
}

document.getElementById("coupon").addEventListener("input",renderCart);

function buy(){
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
  alert("üéâ Thank you! Your items will be delivered soon üéÅ");
  cart={};
  renderCart();
}
</script>

</body>
</html>
