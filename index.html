<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Store üéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#d62828;
  --green:#2a9d8f;
  --gold:#f4d35e;
  --bg:#fff5e6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:linear-gradient(90deg,var(--red),var(--green));
  color:white;
}

/* CART ICON */
.cart-icon{
  cursor:pointer;
  position:relative;
  font-size:26px;
}
.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--gold);
  color:black;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
  font-weight:700;
}

/* PRODUCTS */
.products{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:18px;
  padding:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  transition:.4s ease;
}
.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:14px;
  transition:.4s ease;
}
.card:hover img{
  transform:scale(1.1);
}

.price{
  font-weight:700;
  color:var(--red);
}

/* ADD / QTY BUTTON */
.qty-control{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.qty-control button{
  width:32px;
  height:32px;
  border-radius:50%;
  border:none;
  background:var(--green);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.qty-label{
  padding:6px 14px;
  background:var(--gold);
  border-radius:16px;
  font-weight:600;
}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  max-width:90vw;
  height:100%;
  background:white;
  padding:25px;
  transition:.5s cubic-bezier(.4,0,.2,1);
  overflow-y:auto;
  z-index:10;
  box-shadow:-12px 0 30px rgba(0,0,0,.25);
}
.cart-panel.open{right:0}

.cart-item{
  display:flex;
  gap:14px;
  margin-bottom:14px;
}
.cart-item img{
  width:70px;
  height:70px;
  border-radius:12px;
}

/* SUMMARY */
.summary{
  border-top:2px dashed #ccc;
  padding-top:20px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

.apply-btn{
  width:100%;
  margin-top:8px;
  background:var(--green);
}

.buy-btn{
  width:100%;
  margin-top:12px;
  background:var(--red);
  font-size:18px;
}
.buy-btn:disabled{
  background:#aaa;
  cursor:not-allowed;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2.5s linear forwards;
}

@keyframes fall{
  from{top:-10px;opacity:1}
  to{top:110%;opacity:0}
}
</style>
</head>

<body>

<header>
  <h1>üéÑ Christmas Store</h1>
  <div class="cart-icon" onclick="toggleCart()">üõí
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<section class="products" id="products"></section>

<div class="cart-panel" id="cart">
  <h2>Your Cart üéÅ</h2>
  <div id="cartItems"></div>

  <div class="summary">
    <input type="text" id="coupon" placeholder="Coupon code">
    <button class="apply-btn" onclick="applyCoupon()">Apply Coupon</button>
    <p>Total Items: <b id="totalItems">0</b></p>
    <p>Total Price: ‚Çπ<b id="totalPrice">0</b></p>
    <button class="buy-btn" id="buyBtn" onclick="checkout()" disabled>Buy Now</button>
  </div>
</div>

<script>
const products=[
 {id:1,name:"Christmas Tree",price:1999,img:"https://picsum.photos/seed/tree/400/300"},
 {id:2,name:"Santa Hat",price:299,img:"https://picsum.photos/seed/santa/400/300"},
 {id:3,name:"Decorative Stars",price:499,img:"https://picsum.photos/seed/stars/400/300"},
 {id:4,name:"Christmas Lights",price:799,img:"https://picsum.photos/seed/lights/400/300"},
 {id:5,name:"Ornaments Set",price:999,img:"https://picsum.photos/seed/ornaments/400/300"},
 {id:6,name:"Wreath",price:699,img:"https://picsum.photos/seed/wreath/400/300"},
 {id:7,name:"Snowman Decor",price:899,img:"https://picsum.photos/seed/snowman/400/300"},
 {id:8,name:"Gift Box Set",price:599,img:"https://picsum.photos/seed/gifts/400/300"}
];

let cart={}, couponApplied=false;

const productsDiv=document.getElementById("products");

function renderProducts(){
  productsDiv.innerHTML="";
  products.forEach(p=>{
    const qty=cart[p.id]||0;
    productsDiv.innerHTML+=`
    <div class="card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p class="price">‚Çπ${p.price}</p>
      ${
        qty===0
        ? `<button onclick="add(${p.id})">Add to Cart</button>`
        : `<div class="qty-control">
            <button onclick="change(${p.id},-1)">‚àí</button>
            <span class="qty-label">Added</span>
            <button onclick="change(${p.id},1)">+</button>
          </div>`
      }
    </div>`;
  });
}

function add(id){cart[id]=1;update();}
function change(id,d){cart[id]+=d;if(cart[id]<=0)delete cart[id];update();}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function applyCoupon(){
  couponApplied=document.getElementById("coupon").value==="ARYAN20";
  update();
}

function update(){
  renderProducts();
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  let total=0,items=0;

  Object.keys(cart).forEach(id=>{
    const p=products.find(x=>x.id==id);
    const q=cart[id];
    total+=p.price*q;
    items+=q;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <img src="${p.img}">
        <div>${p.name}<br>‚Çπ${p.price} √ó ${q}</div>
      </div>`;
  });

  if(couponApplied) total*=0.8;

  document.getElementById("totalItems").innerText=items;
  document.getElementById("totalPrice").innerText=Math.round(total);
  document.getElementById("cartCount").innerText=items;
  document.getElementById("buyBtn").disabled=items===0;
}

function checkout(){
  for(let i=0;i<180;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
  setTimeout(()=>location.reload(),2600);
}

renderProducts();
</script>

</body>
</html>
